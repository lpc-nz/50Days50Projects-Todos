<!DOCTYPE html>

<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Todos project</title>
  </head>
  <body>
    <h1>Todos</h1>
    <form id="form">
      <input
        class="input"
        id="input"
        type="text"
        placeholder="Enter your todos"
        autocomplete="off"
      />
      <ul class="todos" id="todos"></ul>
    </form>
    <small
      >Left click to mark completed <br />
      Right click to mark todos</small
    >
    <script src="script.js"></script>
  </body>
</html>
